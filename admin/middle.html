<HTML><HEAD><TITLE>中间</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<STYLE type=text/css>
BODY {
	PADDING-RIGHT: 0px;
	PADDING-LEFT: 0px;
	PADDING-BOTTOM: 0px;
	MARGIN: 0px;
	CURSOR: e-resize;
	PADDING-TOP: 0px;

}
</STYLE>

<SCRIPT language=JavaScript type=text/javascript>
<!--
var pic = new Image();
pic.src="images/arrow_right.gif";

function toggleMenu()
{
  frmBody = parent.document.getElementById('frame-body');
  imgArrow = document.getElementById('img');

  if (frmBody.cols == "0, 8, *")
  {
    frmBody.cols="180, 8, *";
    imgArrow.src = "images/arrow_left.gif";
  }
  else
  {
    frmBody.cols="0, 8, *";
    imgArrow.src = "images/arrow_right.gif";
  }
}

var orgX = 0;
document.onmousedown = function(e)
{
  var evt = Utils.fixEvent(e);
  orgX = evt.clientX;

  if (Browser.isIE) document.getElementById('tbl').setCapture();
}

document.onmouseup = function(e)
{
  var evt = Utils.fixEvent(e);

  frmBody = parent.document.getElementById('frame-body');
  frmWidth = frmBody.cols.substr(0, frmBody.cols.indexOf(','));
  frmWidth = (parseInt(frmWidth) + (evt.clientX - orgX));

  frmBody.cols = frmWidth + ", 8, *";

  if (Browser.isIE) document.releaseCapture();
}

var Browser = new Object();

Browser.isMozilla = (typeof document.implementation != 'undefined') && (typeof document.implementation.createDocument != 'undefined') && (typeof HTMLDocument != 'undefined');
Browser.isIE = window.ActiveXObject ? true : false;
Browser.isFirefox = (navigator.userAgent.toLowerCase().indexOf("firefox") != - 1);
Browser.isSafari = (navigator.userAgent.toLowerCase().indexOf("safari") != - 1);
Browser.isOpera = (navigator.userAgent.toLowerCase().indexOf("opera") != - 1);

var Utils = new Object();

Utils.fixEvent = function(e)
{
  var evt = (typeof e == "undefined") ? window.event : e;
  return evt;
}
//-->
</SCRIPT>
<META content="MSHTML 6.00.2900.3086" name=GENERATOR></HEAD>
<BODY onselect="return false;" topmargin="0" leftmargin="0">
<TABLE width="8" height="100%" border="0" cellPadding=0 cellSpacing=0 background="images/shensuo.jpg" bgcolor="#74AE24" id=tbl>
  <TBODY>
  <TR>
    <TD width="8" onClick="javascript:toggleMenu();" style="cursor:hand;">
	<IMG 
      src="images/arrow_left.gif" name="img" width=8 height=30 
border=0 id=img></TD>
</TR></TBODY></TABLE></BODY></HTML>
